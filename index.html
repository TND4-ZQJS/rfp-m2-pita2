<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEILLI Set 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="page-title">CEILLI Mock Exam - Set 1</h1>
    <div id="quote-box"></div>
<div id="resume-banner" class="resume-banner">
  Resumed from your last session. <span class="close-btn" onclick="dismissResumeBanner()">Ã—</span>
</div>
    <div id="question-number"></div>
    <div id="question-text" class="question-text"></div>
    <div id="options-container"></div>

    <div id="feedback" class="feedback"></div>
    
    <div class="nav-controls">
      <button onclick="prevQuestion()">Back</button>
      <input type="number" id="jump-input" placeholder="Q#" min="1" max="100">
      <button onclick="goToQuestion()">Go</button>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="score" class="score-box">
      <div id="score-display"></div>
    </div>
    <button onclick="resetProgress()" class="reset-btn">Reset All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
